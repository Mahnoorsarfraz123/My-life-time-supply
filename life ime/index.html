<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lifetime Supply Calculator</title>
</head>
<body>
    <div class="container">
        <h1><i>Lifetime Supply Calculator</i></h1>

        <label for="favoriteSnack">Favorite Snack</label>
        <input
            type="text"
            id="favoriteSnack"
            placeholder="Enter your favorite snack.."
        /><br />

        <label for="currentAge">Current Age</label>
        <input
            type="number"
            id="currentAge"
            placeholder="Enter current age.."
        /><br />

        <label for="maximumAge">Maximum Age</label>
        <input
            type="number"
            id="maximumAge"
            placeholder="Enter your maximum age.."
        /><br />

        <label for="estimatedAmountPerDay">Estimated Amount Per Day</label>
        <input
            type="number"
            id="estimatedAmountPerDay"
            placeholder="Enter amount per day"
        /><br />

        <div id="result"></div>
        <button id="calculateButton" onclick="Calculate()">Calculate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
